<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css" type="text/css">
    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center body-height" >
    <main class="container border p-3 bg-light rounded shadow main-width" > 
        <h2 class="text-center">Login</h2>
        <form>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control shadow" id="username" placeholder="Enter username">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control shadow" id="password" placeholder="Enter your password">
                </div> 
            </div>
            <div class="container d-flex align-items-center">
                <div class="mb-3 d-flex align-items-center">
                    <input type="checkbox" class="form-check-input me-2">
                    <label for="remember-me" class="form-check-label me-4">Remember me</label>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <a href="#" class="text-muted text-decoration-none medium">Forgot your password?</a>
                </div>
            </div>
            <div class="text-center py-3">
                <button type="submit" class="btn btn-dark hover-button">Login</button>
            </div>
            <div class="text-center">
                <a href="signup.html">Don't have an account?</a>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
